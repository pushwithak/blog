# The Site Configuration

remote_theme: cotes2020/jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone
timezone: Asia/Shanghai

title: Your Blog Title
description: A description of your blog.
url: "https://pushwithak.github.io/blog"

# Social information
social:
  name: Pushwitha Krishnappa
  links:
    - https://github.com/pushwithak

# GitHub Pages only supports a subset of plugins available in Jekyll,
# specify plugins you're using, for example:
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Build settings
markdown: kramdown
theme_mode: light
paginate: 10

# The release of Jekyll Now that you're using
version: v1.2.0


# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

include:
  - _pages


# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
